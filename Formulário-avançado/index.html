<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulário Intermediário</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p> Chegou a hora de avaliar o seu mentor. Bora lá? </p>
            <img src="./img/logo.svg" alt="">
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="principal-title">Informações Pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="monitoring-name">Nome</label>
                            <input type="text" id="monitoring-name" />
                        </div>
                        <div class="input-wrapper">
                            <label for="monitoring-surname">Sobrenome</label>
                            <input type="text" id="monitoring-surname" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="monitoring-email">Email
                            <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="monitoring-email" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentoring-category">Selecione quem foi o seu mentor</label>
                            <select id="mentoring-category">
                                <option value="mentor-1">Maiky Brito</option>
                                <option value="mentor-2">Daniele Costa</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info">Feedback sobre o mentor</label>
                        <textarea id="event-info"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private"> Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agenda para próxima mentoria</legend>
                    <div class="dates">
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="monitoring-first">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="monitoring-first" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button form="form" class="button" type="submit" value="Salvar">
                Salvar
            </button>
        </form>

    </div>

</body>

</html>
