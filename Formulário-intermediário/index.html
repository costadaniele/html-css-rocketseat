<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulário Intermediário</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Mentoria</h1>
            <p> Preencha o formulário abaixo
                para <br />agendar a sua mentoria </p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="monitoring-name">Nome</label>
                            <input type="text" id="monitoring-name" />
                        </div>
                        <div class="input-wrapper">
                            <label for="monitoring-surname">Sobrenome</label>
                            <input type="text" id="monitoring-surname" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="monitoring-email">Email
                            <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="monitoring-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="monitoring-password"> Senha
                            <span>(mínimo de 6 caracteres)</span>
                        </label>
                        <input type="password" id="monitoring-password" required minlength="6" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="monitoring-name">Nome do seu mentor
                            <span>(só o primeiro nome)</span>
                        </label>
                        <input type="text" id="monitoring-name" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="dates">
                        <legend class="legend-date">Primeira mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="monitoring-first">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="monitoring-first" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                        <legend class="legend-date">Segunda mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="monitoring-second">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="monitoring-second" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input form="form" class="button" type="submit" value="Salvar">
        </footer>
    </div>

</body>

</html>
